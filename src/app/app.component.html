<div>
  <h1>Angular Components</h1>

  <app-post (onAdd)="addPost($event)"></app-post>

  <hr>

  <app-post-form  *ngFor="let p of posts;" 
                  [post]="p"
                  (idRemoved)="onRemove($event)">
    <div #additRef>
      <small *ngIf="p.text.length > 10; else short">It's a long text</small>
      <ng-template #short>
        <small>It's a short text</small>
      </ng-template>
    </div>
  </app-post-form>

  <!-- *ngFor="let p of posts;" -->

</div>
